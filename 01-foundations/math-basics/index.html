<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math / Temel Matematik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="app-title">Basic Math</h1>
            <div class="language-selector">
                <button onclick="setLanguage('en')" class="lang-btn active" data-lang="en">EN</button>
                <button onclick="setLanguage('es')" class="lang-btn" data-lang="es">ES</button>
                <button onclick="setLanguage('fr')" class="lang-btn" data-lang="fr">FR</button>
                <button onclick="setLanguage('ru')" class="lang-btn" data-lang="ru">RU</button>
                <button onclick="setLanguage('tr')" class="lang-btn" data-lang="tr">TR</button>
            </div>
        </header>

        <nav>
            <button onclick="showSection('learn')" id="nav-learn" class="nav-btn active">Learn</button>
            <button onclick="showSection('play')" id="nav-play" class="nav-btn">Play</button>
            <button onclick="showSection('test')" id="nav-test" class="nav-btn">Test</button>
        </nav>

        <main id="content-area">
            <!-- Content will be injected here by JavaScript -->
            <div id="learn-section" class="section">
                <h2 id="learn-title">Learn Math</h2>
                <div id="math-notes" class="notes-grid"></div>
            </div>

            <div id="play-section" class="section hidden">
                <h2 id="play-title">Play Game</h2>
                <div class="game-container">
                    <div id="game-question" class="big-text">2 + 2 = ?</div>
                    <input type="number" id="game-input" placeholder="?">
                    <button onclick="checkGameAnswer()" id="game-submit">Check</button>
                    <p id="game-feedback"></p>
                    <p id="game-score">Score: 0</p>
                </div>
            </div>

            <div id="test-section" class="section hidden">
                <h2 id="test-title">Quiz</h2>
                <div id="quiz-container">
                    <button onclick="startQuiz()" id="start-quiz-btn">Start Quiz</button>
                    <div id="quiz-question-area" class="hidden">
                        <p id="quiz-question" class="medium-text"></p>
                        <div id="quiz-options" class="options-grid"></div>
                    </div>
                    <p id="quiz-result"></p>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2025 OpenMLAtlas - Basic Math</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
